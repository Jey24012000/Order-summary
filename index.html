<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
</head>
<body>
  <main class="main-container">
    <section class="main-container--section">
      <img class="section-img" src="./images/illustration-hero.svg" alt="Chica escuchando mÃºsica">

      <div class="section-info">
        <h1 class="section-info--title"> Order Summary</h1>
        <p class="section-info--sentence"> 
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="section-plan">
        <span class="plan--music-logo"></span>

        <div class="plan-div">
          <p class="plan--name"> Annual Plan</p>
          <p class="plan--price">$59.99/year</p>
        </div>

        <a class="plan--change" href="#">Change</a>
      </div>

        <a href="#" class="button--proceed-payment">Proceed to Payment</a>
      

      <div class="section-cancel">
        <a href="#" class="cancel--order">Cancel Order</a>
      </div>
    </section>
  </main>
 

  

 
  

  

  
  
  
  
</body>
</html>
